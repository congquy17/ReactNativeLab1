    //     Coding Challenge #1
    // Mark and John are trying to compare their BMI (Body Mass Index), which is
    // calculated using the formula:
    // BMI = mass / height ** 2 = mass / (height * height) (mass in kg and height in meter).


    //     Your tasks:
    // 1. Store Mark's and John's mass and height in variables
    // 2. Calculate both their BMIs using the formula (you can even implement both
    // versions)
    // 3. Create a Boolean variable 'markHigherBMI' containing information about
    // whether Mark has a higher BMI than John.

    var BMI = 0;
    var mass = 5.5;
    var height = 2;
    BMI = mass / height ** 2;
    console.log(BMI)

    // task1 
    var nameMark = "Mark";
    var mass = 78;
    var height = 1.74;
    var markBMI = BMI = mass / height ** 2;

    var nameJohn = "John";
    var mass = 95;
    var height = 1.88;
    var johnBMI = BMI = mass / height ** 2;
    // task2
    var markHigherBMI = markBMI > johnBMI;
    // task 3 
    console.log("so sánh chiều cao")
    if (markHigherBMI) {
        console.log(`mark cao hơn john ${nameMark} ${markBMI} & ${nameJohn} ${markBMI} `)
    } else {
        console.log(`mark thấp hơn john ${nameMark} ${markBMI} & ${nameJohn} ${johnBMI} `)
    }
